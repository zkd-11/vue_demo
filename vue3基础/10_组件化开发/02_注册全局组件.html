<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册全局组件</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <div>
        <h2>{{message}}</h2>

        <h2>我是标题</h2>
        <component-a></component-a>
        <component-b></component-b>
      </div>
    </template>

    <!-- ca组件 使用模板选择器选中 -->

    <template id="cb">
      <h2>我是cb子组件</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data: function () {
          return {
            message: "hello Hanjue",
            counter: 100,
          };
        },

        // 定义各种方法
        methods: {},
      };
      const app = Vue.createApp(App);

      // 注册全局组件
      app.component("component-a", {
        template: `<h2>我是ca子组件</h2>`,
      });

      // 使用选择器选中
      app.component("component-b", {
        template: `#cb`,
      });

      app.mount("#app");
    </script>
  </body>
</html>
