<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>v-cloak</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <!-- 此用法用于解决渲染前可能该标签会显示于页面, 未渲染前, 提高用户体验 -->
      <!-- 但这种情况出校机会很少 -->
      <h2 v-cloak>{{message}}</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data: function () {
        return {
          message: "hello Hanjue",
          counter: 100,
        };
      },
       
      // 定义各种方法
      methods: {

      },
    }).mount("#app");
  </script>
</body>

</html>
