<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐式转换</title>
  </head>

  <body>
    <script>
      const a = "100";
      if (a > 99) {

      }
    </script>
  </body>
