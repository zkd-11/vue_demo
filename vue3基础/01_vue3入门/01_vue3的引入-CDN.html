<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3-cdb引入</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const a = {
        template: `<h2>hello world</h2>`,
      };
      const app = Vue.createApp(a);
      // 挂载
      app.mount("#app");
    </script>
  </body>
</html>
