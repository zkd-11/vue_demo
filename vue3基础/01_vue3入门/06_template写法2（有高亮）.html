<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template写法二（常用）</title>
  </head>
  <body>
    <div id="app">这部分内容在vue渲染时,会被清空</div>

    <!-- 用这种方法的话， 利于编程效率， 在vue中无标签提示 -->

    <!-- 如果是div， 会先显示一次，再经过vue解析后再解析一次，与挂载不同，
        挂载，是直接替换，将原先innerHTML = 挂载内容
    -->
    <template id="why">
      <div>
        <h2>{{message}}</h2>
        <h2>{{counter}}</h2>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      // 等价于执行了  document.querySelector('#why'),对象再将其赋值到此位置
      Vue.createApp({
        template: "#why",
        data: function () {
          return {
            message: "hello Hanjue",
            counter: 100,
          };
        },
        // 定义各种方法
        methods: {
          increment() {
            console.log("点击了+1");
            this.counter++;
          },
          decrement() {
            console.log("点击了-1");
            this.counter--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
