<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue实现</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: `
        <div>
            <h2>{{message}}</h2>
            <h2>{{counter}}</h2>
            <button @click='increment'>+1</button>
            <button @click='decrement'>-1</button>
        </div>
            `,
        data: function () {
          return {
            message: "hello Hanjue",
            counter: 100,
          };
        },
        // 定义各种方法
        methods: {
          increment() {
            console.log("点击了+1");
            this.counter++;
          },
          decrement() {
            console.log("点击了-1");
            this.counter--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
