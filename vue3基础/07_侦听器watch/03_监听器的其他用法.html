<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>侦听器的配置选项</title>
  </head>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <button @click="changeInfo">改变info</button>

      <h2>{{info.name}}</h2>
      <button @click="changeInfoName">改变info.name</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data: function () {
          return {
            info: {
              name: "悟律",
              age: 22,
              nba: { name: "布莱恩特" },
            },
          };
        },
        // 组件创造时期自动执行 内部执行
        created() {
          this.$watch(
            "info",
            (newValue, oldValue) => {
              // console.log(`新值${newValue},  旧值${oldValue}`);
              console.log("新值", newValue);
              console.log("旧值", oldValue);
            },
            {
              deep: true,
              immediate: true,
            }
          );
        },

        // 定义各种方法
        methods: {
          changeInfo() {
            this.info = { name: "韩绝" };
          },
          changeInfoName() {
            this.info.nba.name = "韩绝";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
