<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for和template的结合使用</title>
    <style>
      .ue {
        /* 这种样式需要文本有内容, 为文本加下划线 */
        /* text-decoration: underline;
        color: aqua;
        width: 200px; */
        border-bottom: 2px solid aqua;
        list-style-type: none;
        height: 20px;
        line-height: 20px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <template v-for="(value, key) in info" :key="key">
        <ul>
          <li>{{key}}</li>
          <li>{{value}}</li>
          <li class="ue"></li>
        </ul>
      </template>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data: function () {
          return {
            message: "hello Hanjue",
            counter: 100,
            info: {
              name: "韩绝",
              age: 22,
              gender: "male",
            },
          };
        },

        // 定义各种方法
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
