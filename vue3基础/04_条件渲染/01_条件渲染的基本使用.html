    <title>条件渲染的三个条件使用</title>

  <body>

    <template id="my-app">
      <div>
        <input type="text" v-model.number="score" />
        <h2 v-if="score > 90">优秀</h2>
        <h2 v-else-if="score > 70">良好</h2>
        <h2 v-else-if="score > 60">普通</h2>
        <h2 v-else>不及格</h2>
        <h4 v-if="isShow">简单的if测试</h4>
        <button @click="getIf">按钮1</button>
      </div>
    </template>

        template: "#my-app",

</html>
