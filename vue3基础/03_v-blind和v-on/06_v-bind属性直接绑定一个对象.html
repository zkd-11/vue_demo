<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind绑定一个对象</title>
  </head>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <div>
        <h2 v-bind="info">{{message}}</h2>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data: function () {
          return {
            message: "hello Hanjue",
            counter: 100,
            info: {
              name: "HH",
              age: 20,
              height: 11,
            },
          };
        },

        // 定义各种方法
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
