<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>method实现三个案例</title>
  </head>

  <body>
    <!-- 
      直观,代码更加优雅, 有缓存, 性能更高
     -->
    <div id="app"></div>
    <template id="my-app">
      <div>
        <h2>{{ fullName }}</h2>
        <h2>{{ result}}</h2>
        <h2>{{reverseMessage }}</h2>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data: function () {
          return {
            message: "hello Hanjue",
            score: 88,
            firstName: "John",
            lastName: "Halen",
          };
        },
        // computed计算属性
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          result() {
            return this.score >= 60 ? "及格" : "不及格";
          },
          reverseMessage() {
            return this.message.split(" ").reverse().join(" ");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
